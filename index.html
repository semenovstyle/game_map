<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта-Пазл Квест</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Основной контейнер для центрирования пазла -->
    <div class="puzzle-container">
      <!-- Обертка для всех частей пазла, задает размер и позицию -->
      <div class="puzzle-wrapper">
        <!-- Базовые части карты (1-7.png) -->
        <img src="img/1.png" class="puzzle-piece" alt="Часть пазла 1" />
        <img src="img/2.png" class="puzzle-piece" alt="Часть пазла 2" />
        <img src="img/3.png" class="puzzle-piece" alt="Часть пазла 3" />
        <img src="img/4.png" class="puzzle-piece" alt="Часть пазла 4" />
        <img src="img/5.png" class="puzzle-piece" alt="Часть пазла 5" />
        <img src="img/6.png" class="puzzle-piece" alt="Часть пазла 6" />
        <img src="img/7.png" class="puzzle-piece" alt="Часть пазла 7" />

        <!-- Маски, которые лежат поверх (11-77.png) -->
        <img
          src="img/11.png"
          class="puzzle-mask"
          data-part-id="1"
          alt="Маска 1"
        />
        <img
          src="img/22.png"
          class="puzzle-mask"
          data-part-id="2"
          alt="Маска 2"
        />
        <img
          src="img/33.png"
          class="puzzle-mask"
          data-part-id="3"
          alt="Маска 3"
        />
        <img
          src="img/44.png"
          class="puzzle-mask"
          data-part-id="4"
          alt="Маска 4"
        />
        <img
          src="img/55.png"
          class="puzzle-mask"
          data-part-id="5"
          alt="Маска 5"
        />
        <img
          src="img/66.png"
          class="puzzle-mask"
          data-part-id="6"
          alt="Маска 6"
        />
        <img
          src="img/77.png"
          class="puzzle-mask"
          data-part-id="7"
          alt="Маска 7"
        />
      </div>

      <!-- Финальная карта, изначально скрыта -->
      <img src="img/map.png" class="final-map hidden" alt="Финальная карта" />
    </div>

    <!-- Модальное окно для подсказок (карточка), изначально скрыто -->
    <div id="hint-modal" class="modal hidden">
      <div class="modal-content">
        <p id="hint-text"></p>
        <button id="close-modal-btn">Продолжить</button>
      </div>
    </div>

    <!-- Модальное окно для поздравления, изначально скрыто -->

    <div id="congrats-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Поздравляем!</h2>
        <p>Вы успешно собрали всю карту и завершили квест!</p>

        <!-- === ДОБАВЛЕНА ЭТА КНОПКА === -->
        <button id="reset-btn">Начать заново</button>
      </div>
    </div>

    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>
  </body>
</html>
